<div class="d-flex justify-content-between mb-2">
  <h2>Tints & Shades</h2>

  <div class="d-flex align-items-center gap-3">
    <div class="form-check form-switch">
      <input id="correctLightness"
             class="form-check-input"
             type="checkbox"
             name="correctLightness"
             role="switch"
             switch
             [ngModel]="correctLightness"
             (ngModelChange)="useCorrectLightness($event)">
      <label class="form-check-label" for="correctLightness">Correct lightness</label>
    </div>

    <div class="form-check form-switch">
      <input id="useBezier"
             class="form-check-input"
             type="checkbox"
             name="useBezier"
             role="switch"
             switch
             [ngModel]="useBezier"
             (ngModelChange)="useBezierChanged($event)">
      <label class="form-check-label" for="useBezier">Use bezier interpolation</label>
    </div>

    <div class="btn-group"
         role="group"
         aria-label="Color mode selector">
      <button type="button"
              class="btn btn-outline-secondary"
              [class.active]="colorSpace() === 'hex'"
              (click)="useColorSpace('hex')">
        Hex
      </button>
      <button type="button"
              class="btn btn-outline-secondary"
              [class.active]="colorSpace() === 'rgb'"
              (click)="useColorSpace('rgb')">
        RGB
      </button>
      <button type="button"
              class="btn btn-outline-secondary"
              [class.active]="colorSpace() === 'hsl'"
              (click)="useColorSpace('hsl')">
        HSL
      </button>
    </div>
  </div>
</div>

<table class="color-swatches">
  <thead>
  <tr>
    @for (step of swatchSteps(); track $index) {
      <th class="text-center">
        <div class="badge text-bg-secondary mb-2">
          {{ step * 100 | number: "1.0-0" }}%
        </div>
      </th>
    }
  </tr>
  </thead>
  <tbody>
  <tr>
    @for (color of tintColors(); track $index) {
      <td>
        <app-color-swatch [color]="color" [colorMode]="colorSpace()"/>
      </td>
    }
  </tr>
  <tr>
    @for (color of shadeColors(); track $index) {
      <td>
        <app-color-swatch [color]="color" [colorMode]="colorSpace()"/>
      </td>
    }
  </tr>
  </tbody>
</table>

<div class="d-flex gap-2">
  <button type="button"
          class="btn btn-secondary"
          (click)="useAsBackground()"
          [disabled]="useBackground()">
    Use as background
  </button>

  <button type="button"
          class="btn btn-secondary"
          (click)="restoreBackground()">
    Restore background
  </button>
</div>

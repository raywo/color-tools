@let cssToDisplay = (cssToDisplay$ | async) ?? "";

<div>
  <small class="text-muted">Copy to clipboard</small>
  <div class="css">
    {{ cssToDisplay }}
  </div>
</div>

<button type="button"
        class="btn btn-secondary"
        (click)="copyToClipboard(cssToDisplay)">
  <i class="bi bi-copy"></i>
  <span class="visually-hidden">Copy to clipboard</span>
</button>

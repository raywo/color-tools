<h2>RGB</h2>

<form>
  <div class="row">
    <div class="col"
         [class.was-validated]="redField.touched || redField.dirty">
      <label for="redField" class="col-form-label">Red</label>
      <input type="number"
             id="redField"
             class="form-control"
             placeholder="0-255"
             min="0"
             [max]="255"
             step="1"
             name="red"
             [ngModel]="redRead()"
             (blur)="redChanged(redField.value)"
             aria-describedby="redHelp"
             #redField="ngModel">
      <div id="redHelp" class="form-text">
        0-255
      </div>
      <div class="invalid-feedback">
        Please enter a number in the range 0–255.
      </div>
    </div>

    <div class="col"
         [class.was-validated]="greenField.touched || greenField.dirty">
      <label for="greenField" class="col-1 col-form-label">Green</label>
      <input type="number"
             id="greenField"
             class="form-control"
             placeholder="0-255"
             min="0"
             max="255"
             step="1"
             name="green"
             [ngModel]="greenRead()"
             (blur)="greenChanged(greenField.value)"
             aria-describedby="greenHelp"
             #greenField="ngModel">
      <div id="greenHelp" class="form-text">
        0-255
      </div>
      <div class="invalid-feedback">
        Please enter a number in the range 0–255.
      </div>
    </div>

    <div class="col"
         [class.was-validated]="blueField.touched || blueField.dirty">
      <label for="blueField" class="col-1 col-form-label">Blue</label>
      <input type="number"
             id="blueField"
             class="form-control"
             placeholder="0-255"
             min="0"
             max="255"
             step="1"
             name="blue"
             [ngModel]="blueRead()"
             (blur)="blueChanged(blueField.value)"
             aria-describedby="blueHelp"
             #blueField="ngModel">
      <div id="blueHelp" class="form-text">
        0-255
      </div>
      <div class="invalid-feedback">
        Please enter a number in the range 0–255.
      </div>
    </div>

    <div class="col-2">
      CSS: {{ (currentColor$ | async)?.css("rgb") }}
    </div>

    <div class="col-3">
      <button type="button"
              class="btn btn-primary">
        Copy
      </button>
    </div>
  </div>
</form>
